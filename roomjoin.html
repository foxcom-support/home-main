<form id="joinForm">
  <input type="text" id="room" placeholder="수업룸 번호 입력" required autofocus>
  <button type="submit">입장</button>
</form>
<script>
  document.getElementById('joinForm').onsubmit = function(e) {
    e.preventDefault();
    var room = document.getElementById('room').value.trim();
    if (room) {
      window.open(
        'https://tester1.foxcom.kr/room/' + encodeURIComponent(room),
        '수업룸입장',
        'width=800,height=600,toolbar=no,menubar=no,scrollbars=no,resizable=no,location=no,status=no'
      );
    }
  }
</script>
