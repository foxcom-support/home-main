<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>수업룸 입장</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    input { font-size: 1.2em; padding: 8px; }
    button { font-size: 1.2em; padding: 8px 20px; }
  </style>
</head>
<body>
  <h2>수업룸 입장</h2>
  <form id="joinForm">
    <input type="text" id="room" placeholder="수업룸 번호 입력" required autofocus>
    <button type="submit">입장</button>
  </form>
  <script>
    document.getElementById('joinForm').onsubmit = function(e) {
      e.preventDefault();
      var room = document.getElementById('room').value.trim();
      if (room) {
        window.open('https://tester1.foxcom.kr/room/' + encodeURIComponent(room), '_blank');
      }
    }
  </script>
</body>
</html>
